<!-- hospital_app/templates/registration/password_reset_confirm.html -->

{% extends "base.html" %} 
{% load static %}

{% block content %}

<div class="text-center">
    <!-- Logo -->
    <img src="{% static 'docs_app/docs3.png' %}" alt="Dispatching Operational Chopper Software" class="mb-4" style="height: 306px;">

</div>

<center>
    <h2>Set New Password</h2>
</center>
    <form method="post" class="mx-auto" style="max-width: 600px;">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
{% endblock %}
