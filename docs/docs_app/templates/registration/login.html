{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="text-center">
    <!-- Logo -->
    <img src="{% static 'docs_app/docs3.png' %}" alt="Dispatching Operational Chopper Software" class="mb-4" style="height: 306px;">

    <!-- Login Form -->
    <h2>Login</h2>
    <form method="post" class="mx-auto" style="max-width: 300px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark w-100 mb-2">Login</button>
        <div>
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
