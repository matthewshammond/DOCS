{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Account Settings</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-4 text-center mb-3">
                                {% if user.userprofile.profile_picture %}
                                    <img src="{{ user.userprofile.profile_picture.url }}" 
                                         alt="Profile Picture" 
                                         class="rounded-circle img-fluid mb-3"
                                         style="max-width: 200px;">
                                {% endif %}
                                <div class="form-group">
                                    <label for="{{ profile_form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" id="{{ profile_form.profile_picture.id_for_label }}" name="{{ profile_form.profile_picture.html_name }}">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    {{ user_form.as_p }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
